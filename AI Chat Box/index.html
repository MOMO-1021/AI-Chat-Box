<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ChatBox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chatContainer">
        <div class="chatContainer__box"></div>
        <div class="chatContainer__input">
            <textarea type="text" class="chatContainer__text" placeholder="Send a Prompt"></textarea>
            <button class="chatContainer__btn chatContainer__btn--clicked">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
